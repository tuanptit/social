name: tuanlv-test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install
  sent_noti:
    runs-on: ubuntu-latest
    steps:
      - name: Send success notification to Slack
        uses: slack/github-action@3.4.0
        env:
          SLACK_WEBHOOK_URL: 'https://hooks.slack.com/services/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'
        with:
          status: 'Success'
          fields: |
            {
              "Deployment": "Successful",
              "Commit": "${{ github.sha }}",
              "Repository": "${{ github.repository }}",
              "Author": "${{ github.actor }}"
            }
