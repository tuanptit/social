
name: tuanlv-test-manual
on:
  workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: test cmd
        run: |
          ls -la
      - name: Send noti
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,message,commit,repo,ref,author,took
          custom_payload: |
            {
              username: 'github-action',
              icon_emoji: ':octocat:',
              attachments: [{
                color: 'good',
                text: `${process.env.AS_AUTHOR.split(/[<@]/)[1]} Start Deploying Openedx... "${process.env.AS_MESSAGE}" in <b>${process.env.AS_REF.replace('refs/heads/', '')}</b> ${'${{ job.status }}' === 'success' ? 'succeeded' : '${{ job.status }}' === 'failure' ? 'failed' : '${{ job.status }}'} in ${process.env.AS_TOOK}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() # Pick up events even if the job fails or is canceled.
